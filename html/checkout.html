<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="/script/api.js"></script>

            <div>

            </div>
            <a href="movies.html">
                <svg id="close-btn" class="close-button" width="24" height="24" viewBox="0 0 15 16" xmlns="http://www.w3.org/2000/svg">

                <div>

                    <div class="flex-row date-time-display">
                        <p class="checkout-movie-info">
                        </p>

                            </svg>

                    <div class="flex-row selected-seats-display">

                        <a href="seats-and-tickets.html" role="button" class="edit-button">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.4842 11.1664l8.1056-8.1612L8.9986 1.3945.8838 9.5557.02 11.5966c-.0909.2197.1455.4759.3637.3843l2.1005-.8145Zm8.663-8.7054.4846-.4722c.4637-.4668.491-.9701.0728-1.3911L11.3953.2865c-.4091-.4118-.9092-.3752-1.373.0824L9.5378.8502 11.1472 2.461Z" fill="#FF9830"/>

                </div>
                <div class="order-summary">
                    <div class="flex-row order-summary-header">
                        <div>
                            <h3>Order Summary</h3>
                            <button type="button" id="dropdown-btn">
                                <svg width="14" height="7" viewBox="0 0 14 7" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </button>
                        </div>
                        <span class="total-price"></span>
                    </div>
                    <div id="dropdown">
                        <section>
                            <h4>Tickets</h4>
                            <ul class="ticket-list">
                                <!-- </li> -->
                            </ul>

                                </svg>
                            </a>
                            <div class="promo-code">
                                <p>I have a promo code</p>
                                <button type="button" id="promo-code-btn">
                                    <svg width="14" height="7" viewBox="0 0 14 7" fill="none" xmlns="http://www.w3.org/2000/svg">

            </section>
        </main>
    </div>
    
</body>
</html>
